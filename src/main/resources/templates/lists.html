<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ønskelister</title>
    <link rel="stylesheet" th:href="@{/generalStyle.css}">
    <link rel="stylesheet" th:href="@{/listsStyle.css}">

</head>
<body>
<div id="site_colour">
    <div id="site_container">
        <div id="content-container">

            <header th:insert="fragments/fragments.html :: header"></header>

            <main id="list-of-wishes-boundary">

                <section th:each="list : ${listOfWishlists}" class="list-box">
                    <div class="list-name">
                        <h2>
                            <span th:text="${list.getName()}">

                            </span>
                        </h2>
                    </div>
                    <div class="list-buttons">
                        <button th:id="${list.getID()}" class="button" onclick="copyLink(this.id)">Del</button>
                        <a th:href="@{/wishlists/{wishlistID}/edit(wishlistID=${list.getID()})}">
                            <button class="button">Rediger</button>
                        </a>
                        <a th:href="@{/wishlists/{wishlistID}(wishlistID=${list.getID()})}">
                            <button class="button">Se ønsker</button>
                        </a>
                    </div>
                </section>

                <a th:href="@{/create-wishlist}">
                    <button id="add-new" class="button">Opret nyt ønske</button>
                </a>

            </main>

            <div class="padding-div"></div>

        </div>
    </div>
    <footer th:insert="fragments/fragments.html :: footer"></footer>

</div>


</body>
<script>
    function copyLink(id) {
        /* Get the text field */
        var website = document.location.href + "/";

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(website + id);

        /* Alert the copied text */
        alert("Kopieret link");
    }
</script>
</html>
