<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{generalStyle.css}">
    <link rel="stylesheet" th:href="@{loginStyle.css}">
</head>
<body>
<div id="site_colour">
    <div id="site_container">
        <div id="content-container">

            <header th:insert="fragments/fragments.html :: header"> </header>
            <div>
                <form action="#" th:action="@{/login}" th:object="${user}" method="post">

                    <div class="container">
                        <label><b>Brugernavn</b></label>
                        <input type="text" placeholder="Indtast brugernavn" name="uname" th:field="*{email}" required>

                        <label> <b>Adgangskode</b></label>
                        <input type="password" placeholder="Indtast adgangskode" name="psw" th:field="*{password}" required>

                        <button type="submit">Log ind</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Husk mig
                        </label>
                    </div>

                    <div class="container" style="background-color:white">
                        <a href="/">
                        <button type="button" class="cancelbtn">Cancel</button>
                        </a>
                        <span class="psw"> <a style="color:black;" href="#"> Glemt adgangskode?</a></span>
                    </div>
                </form>
            </div>
        </div>
</div>

<div>
    <footer th:insert="fragments/fragments.html :: footer"></footer>
</div>

</body>
</html>
